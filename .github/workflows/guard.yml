name: Public Repo Guard
on: [push, pull_request]

jobs:
  guard-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for private infrastructure leaks
        run: |
          blocked=$(git ls-tree -r --name-only HEAD | grep -E '^\.(claude|vscode)/|^CLAUDE\.md$|^hooks/|^scripts/claude-' || true)
          if [ -n "$blocked" ]; then
            echo "::error::Private infrastructure detected in public repo:"
            echo "$blocked"
            exit 1
          fi
